<html>
<head>
</head>
<body>
<h1>
My first adventure game
</h1>
<div id="jiyah">
  <p id="c1">Choice 1</p>
  <button id="b1">button 1</button>
  <button id="b2">button 2</button>
</div>
<p style="display:none;" id="p1">I'm hidden until clicked! Choice 2.</p>
<p style="display:none;" id="p2">I don't know what to type.</p>
<footer>
</footer>
<script>
  b1.addEventListener("click", function(){
    p1.style.display="block";
    jiyah.style.display="none";
  });
  b2.addEventListener("click", function(){
    p2.style.display="block";
    jiyah.style.display="none";
  });
</script>
</body>
</html>
